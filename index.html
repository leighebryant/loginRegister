<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <title>Login</title>
    <link href='main.css' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
  </head>
  <body>
    <main>
      <div class='login'>
        <h1>Welcome</h1>
        <div class='signin'>
          <input class='formField' required type='text'>
          <span class='highlight'></span>
          <span class='line'></span>
          <label>Username</label>
        </div>
        <div class='signin'>
          <input class='formField' required type='password'>
          <span class='highlight'></span>
          <span class='line'></span>
          <label>Password</label>
        </div>
        <div class='signin register'>
          <input class='formField' required type='password'>
          <span class='highlight'></span>
          <span class='line'></span>
          <label>Confirm Password</label>
        </div>
        <div class='signin register'>
          <input class='formField' required type='text'>
          <span class='highlight'></span>
          <span class='line'></span>
          <label>First Name</label>
        </div>
        <div class='signin register'>
          <input class='formField' required type='text'>
          <span class='highlight'></span>
          <span class='line'></span>
          <label>Last Name</label>
        </div>
        <div class='signin register'>
          <input class='formField' required type='text'>
          <span class='highlight'></span>
          <span class='line'></span>
          <label>Email</label>
        </div>
        <button id='btnLoginToRegister'>Login</button>
        <p id='loginToRegister'>Not registered?</p>
        <a href='#' id='textChange'>Register</a>
      </div>
    </main>
    <script src='jquery-3.1.1.js'></script>
    <script src='../src/js/utils.js'></script>
    <script src='../src/js/animations.js'></script>
    <script src='login.js'></script>
  </body>
</html>
